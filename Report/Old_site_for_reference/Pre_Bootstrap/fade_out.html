<!DOCTYPE html>

<!-- Declares the necessary HTML5 type. -->
<html xmlns="http://www.w3.org/1999/xhtml" lang ="" xml:lang="">

<!-- Includes the necessary style sheets and then goes straight onto the 
next page once the animation is done. -->
<head>
	<link rel="stylesheet" href="CSS/main_styles.css"/>
	<link rel="stylesheet" href="CSS/fade_functions.css"/>
	<link href='http://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'/>
	<meta http-equiv="refresh" content="2; url=main_page.html" />
	<title>Entrance Page</title>
</head>


<body>

	<!-- All the components from the previous page faded out. -->
	<div class = "fade-out">

		<header>

		<div class = "title_text">
			J. Collerton
		</div>

		<div class = "sub_title">
			Art and Photography
		</div>

		</header>

			<!-- Opening collage as one image. The div class for fading in is separate as it
			needs to be registered before the fade on hover class. -->
			<div class = "collage_box">

				<img class = "center_collage faded" 
					 src="Images/Fade_Out_Images/opening_collage.jpg" 
					 alt="Collage picture." width="1280" height="432"/>

			</div>

		<!-- Fades in last, displays the enter symbol. This is put above the collage
		in the script so that when the windows is shrunk the enter symbol goes behind the
		collage and it looks right. CHANGE WITH Z SCRIPT -->
		<footer>

		<div class = "enter">
			<a class = "link" href="fade_out.html">
				Enter
			</a>
		</div>

		</footer>

	</div>

</body>

</html>
